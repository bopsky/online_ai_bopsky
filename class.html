<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* 유튜브 플레이어 숨기기 */
    #player {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 바 (index.html과 동일) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">security_skybop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="class.html">Class</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <!-- 추후 내용 작성 -->
  </div>

  <!-- 유튜브 IFrame API -->
  <div id="player"></div>
  <script>
    // 유튜브 API 로드
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 플레이어 변수
    var player;

    // API 준비 후 호출되는 함수
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'szyPY8nbBF4',  // 유튜브 영상 ID
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: 'szyPY8nbBF4',
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 0,
          cc_load_policy: 0,
          rel: 0,
          showinfo: 0,
          mute: 0  // 음소거 해제 상태로 시작
        },
        events: {
          'onReady': function(event) {
            event.target.playVideo();
          },
          'onStateChange': function(event) {
            if(event.data === YT.PlayerState.ENDED) {
              player.playVideo(); // 반복 재생
            }
          }
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
