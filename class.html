
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* 숨겨진 플레이어 */
    #player {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">security_skybop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="class.html">Class</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <!-- 재생 시작 버튼 -->
    <button id="playBtn" class="btn btn-primary">음악 재생 시작</button>
  </div>

  <!-- YouTube API 플레이어 -->
  <div id="player"></div>

  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/watch?v=szyPY8nbBF4&list=RDszyPY8nbBF4&start_radio=1";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var isMuted = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'szyPY8nbBF4',  // 영상 ID
        playerVars: {
          autoplay: 1,
          controls: 0,
          loop: 1,
          playlist: 'szyPY8nbBF4',
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 0,
          cc_load_policy: 0,
          rel: 0,
          showinfo: 0,
          mute: 1  // 초기 음소거
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      event.target.mute();
    }

    function onPlayerStateChange(event) {
      if(event.data === YT.PlayerState.ENDED) {
        player.playVideo();
      }
    }

    // 버튼 클릭 시 음소거 해제
    document.getElementById('playBtn').addEventListener('click', function() {
      if(player && isMuted) {
        player.unMute();
        isMuted = false;
        this.textContent = "음악 재생 중";
        this.disabled = true;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
