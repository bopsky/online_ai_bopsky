<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>경상고 허균석의 사이트</title>
  <!-- 부트스트랩 CSS 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero {
      background-color: #c04370;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
    }

    .card-img-top {
      object-fit: cover;
      width: 100%;
      height: 250px;
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1 class="fw-bold">security_skybop</h1>
    <h2 class="fs-4">미래의 보안 전문가인 나</h2>
  </div>

  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- 카드 1 : 올데이 프로젝트 -->
      <div class="col">
        <div class="card">
          <img src="https://img.etoday.co.kr/pto_db/2025/06/20250609072109_2182752_1200_1500.jpeg"
            class="card-img-top" alt="올데이 프로젝트" />
          <div class="card-body">
            <h5 class="card-title">1_Tasks</h5>
            <p class="card-text">수행작업들</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 2 : 키스오브라이프 -->
      <div class="col">
        <div class="card">
          <img src="https://static.wikia.nocookie.net/kpop/images/7/7f/KIOF_KISS_OF_LIFE_group_concept_photo_1.png/revision/latest/scale-to-width-down/1200?cb=20230702150935"
            class="card-img-top" alt="키스오브라이프" />
          <div class="card-body">
            <h5 class="card-title">2_Datas</h5>
            <p class="card-text">작업들 관련 데이터</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 3 : 비비 -->
      <div class="col">
        <div class="card">
          <img src="https://profileyong.com/wp-content/uploads/2024/11/%EB%B9%84%EB%B9%84-06.jpg"
            class="card-img-top" alt="비비" />
          <div class="card-body">
            <h5 class="card-title">3_Project</h5>
            <p class="card-text">개인 프로젝트</p>
            <a href="#" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 부트스트랩 JS 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
